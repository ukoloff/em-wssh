I:  Install dependencies
    bundle install
--:
B:  Build gem
    bundle exec rake build
L:  Install gem locally
    bundle exec rake install
U:  Uninstall gem
    gem uninstall -a em-wssh
--:
S:  Start server
    bundle exec ruby server.rb -new_console:cb
C:  Start CONNECT proxy
    bundle exec ruby connect.rb ws://localhost:4567/test -new_console:cb
2:  Start both servers
    bundle exec ruby server.rb -new_console:cb
    bundle exec ruby connect.rb ws://localhost:4567/test -new_console:cb
